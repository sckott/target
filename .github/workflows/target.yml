name: Receive repository dispatch event

on:
  repository_dispatch:
    types: [dispatch-event]

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Event received
        run: |
          echo ${{ github.event.client_payload.sha }}
          echo ${{ github.event.client_payload.ref }}
          echo ${{ github.event.client_payload.pr }}
